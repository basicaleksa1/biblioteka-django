{% extends 'biblioteka/main.html' %}

{% block content %}

<p>Da li ste sigurni da zelite da obrisete "{{knjiga}}?"</p>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="{% url 'biblioteka:obrisiKnjiga' knjiga.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'biblioteka:home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
